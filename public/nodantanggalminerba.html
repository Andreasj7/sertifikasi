<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Pendataan Minerba Sertifikasi</h1>
    <a
        href="#datanodantanggalminerba"
        class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
        ><i class="fas fa-download fa-sm text-white-50"></i> Data Minerba</a
    >
</div>
<!-- Content Row -->
<!-- DataTales Example -->
<div
    id="popup"
    class="popup"
>
    <div class="popup-content">
        <span
            id="close-popup"
            class="close"
            onclick="closePopup()"
            >&times;</span
        >
        <p id="popupText"></p>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">
            Data Tables Pendataan Minerba
        </h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table
                class="table table-bordered"
                id="dataTable"
                width="100%"
                cellspacing="0"
            >
                <thead>
                    <tr>
                        <th>Nama TUK/Provider</th>
                        <th>Tanggal Uji Kompetensi</th>
                        <th>No Surat Permohonan</th>
                        <th>Tanggal Terima Surat</th>
                        <th>Tujuan Sertifikasi</th>
                        <th>Approval</th>
                        <th>Pembayaran</th>
                        <th>Pengerjaan</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
